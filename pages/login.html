<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="../sass/base.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
    <script src="../lib/self/AJAX.js"></script>
</head>

<body>


    <header>

        <div class="logo">
            <h1><a href=""><img src="../images/logo.png" alt=""></a></h1>
        </div>

        <div class="work">
            <p>为确保您账户的安全及正常使用，依《网络安全法》相关要求，6月1日起会员账户需绑定手机。如您还未绑定，请尽快完成，感谢您的理解及支持！</p>
        </div>

    </header>


    <main>
        <section class="back">

        </section>

        <section class="layout">

            <div class="login-place">

                <div class="login">

                    <div class="head">
                        <h1>用户登录</h1>
                    </div>

                    <div class="username">
                        <span><i><img src="../images/login-us.png" alt=""></i></span>
                        <input type="text" placeholder="输入用户名" class="username-text">
                    </div>

                    <div class="password">
                        <span><i><img src="../images/login-ps.png" alt=""></i></span>
                        <input type="password" placeholder="输入密码" class="password-text">
                    </div>

                    <div class="btn-login">
                        <button class="btn1">登录</button>
                        <button class="btn2">注册</button>
                    </div>
                </div>

                <div class="regit login">
                    <div class="username">
                        <span><i><img src="../images/login-us.png" alt=""></i></span>
                        <input type="text" placeholder="输入用户名">
                    </div>

                    <div class="password">
                        <span><i><img src="../images/login-ps.png" alt=""></i></span>
                        <input type="password" placeholder="输入密码">
                    </div>

                    <div class="btn-login">

                        <button class="btn2 btnRedit">注册</button>
                    </div>
                </div>

            </div>

        </section>

    </main>

    <footer></footer>


</body>

</html>

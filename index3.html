<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天猫精选</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/swiper/css/swiper.css">
    <script src="./lib/swiper/js/swiper.min.js"></script>
    <script src="./lib/jquery/dist/jquery.js"></script>
    <script src="./js/index.js"></script>


</head>

<body>


    <header>

        <section class="top">
            <div class="container">
                <ul class="list-left">
                    <li>嗨，欢迎来到天猫</li>
                    <li><a href="./pages/login.html">请登录</a></li>
                    <li>免费注册</li>
                </ul>

                <ul class="list-right">
                    <li>我的淘宝</li>
                    <li>购物车</li>
                    <li>收藏夹</li>
                    <li><span>|</span></li>
                    <li>手机版</li>
                    <li>淘宝网</li>
                    <li>商家支持</li>
                    <li>网站导航</li>
                </ul>
            </div>
        </section>

        <section class="search">

            <div class="container">

                <div class="se-layout">

                    <div class="logo">
                        <a href="">
                            <img src="./images/tianmao-logo.png" alt="">
                        </a>
                    </div>

                    <div class="search-box">

                        <p class="se-text">
                            <input type="text" placeholder="搜索|天猫|商品/店铺">
                        </p>

                        <button class="se-btn">搜索</button>

                    </div>



                </div>


            </div>

        </section>



    </header>


    <main>

        <div class="container">

            <section class="item-title">

                <div>
                    <p>商品服务分类</p>
                </div>

                <div class="item-link">
                    <a href="">尚天猫</a>
                    <a href="">苗先生</a>
                    <a href="">天猫会员</a>
                    <a href="">电器城</a>
                    <a href="">天猫超市</a>
                    <a href="">医药馆</a>
                    <a href="">天猫国际</a>
                    <a href="">天猫汽车</a>

                </div>

            </section>

        </div>


        <section class="content">

            <div class="container">


                <div class="content-item">

                    <div class="left">
                        <ul class="item-list">

                        </ul>
                    </div>

                    <div class="left-content">
                        <img src="./images/content-img.jpg" alt="">
                    </div>

                    <div class="auto-pic">

                        <div class="top">
                            <div class="swiper-container banner1">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide"><img src="./images/auto-img1.jpg" alt=""></div>
                                    <div class="swiper-slide"><img src="./images/auto-img2.jpg" alt=""></div>
                                    <div class="swiper-slide"><img src="./images/auto-img3.jpg" alt=""></div>
                                    <div class="swiper-slide"><img src="./images/auto-img4.jpg" alt=""></div>
                                    <div class="swiper-slide"><img src="./images/auto-img5.jpg" alt=""></div>
                                    <div class="swiper-slide"><img src="./images/auto-img6.jpg" alt=""></div>
                                </div>
                                <!-- 如果需要分页器 -->
                                <div class="swiper-pagination"></div>

                                <!-- 如果需要导航按钮 -->
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>


                            </div>
                        </div>

                        <div class="bottom">
                            <div class="swiper-container banner2">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="./images/auto-pic1.jpg" alt="">
                                        <img src="./images/auto-pic2.jpg" alt="">
                                        <img src="./images/auto-pic3.jpg" alt="">
                                        <img src="./images/auto-pic4.jpg" alt="">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="./images/auto-pic5.jpg" alt="">
                                        <img src="./images/auto-pic6.jpg" alt="">
                                        <img src="./images/auto-pic6.jpg" alt="">
                                        <img src="./images/auto-pic5.jpg" alt="">

                                    </div>
                                </div>
                                <!-- 如果需要分页器 -->
                                <div class="swiper-pagination"></div>


                            </div>

                        </div>


                        


                    </div>


                    <div>
                        <img src="./images/content-img.jpg" alt="">
                    </div>


                </div>
                <div class="bottom-img">
                    <img src="./images/bottom-img.jpg" alt="">
                </div>

                <div class="left-item">
                     
                    <ul class="left-item-list">
                       
                    </ul>
                    
                    
                </div>
     
           </div>

        </section>


    </main>


    <footer></footer>

   


</body>

</html>
